<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>

<style>
    li{
        font-size: 20px;
    }
</style>
<body>

    <h1>List of Funny Students</h1>

    <p>
        <li>Joseph</li>
        <li>Mary</li>
        <li>Tedan</li>
        <li>Imam</li>
        <li>Chiamaka</li>
        <li>Isreal</li>
    </p>
 
     
    <button onclick="show()" style="color: red; background-color:brown; font-size: 20px;">
        Click Me
    </button>
     
    <script>
 
        function shuffleArray(array) {
            for (var i = array.length - 1; i > 0; i--) {
 
                var j = Math.floor(Math.random() * (i + 1));
 
                var temp = array[i];
                array[i] = array[j];
                array[j] = temp;
            }
 
            return array;
        }
 
        function show() {
            var arr = ["Joseph", "Mary", "Tedan", "Imam", "Chiamaka", "Isreal"];
            var arr1 = shuffleArray(arr)
 
            document.write(arr1)
        }
    </script>

</body>
</html>
